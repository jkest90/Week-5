<!DOCTYPE HTML>

<html ng-app="MyApp">
    <head>
        <title>GOHIKE</title>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyDO0EZFg7c_HPuMtkT0ABhUOApuyLWDiSA"></script>
        <script type="text/javascript" src="/bower_components/ngmap/build/scripts/ng-map.js"></script>
        <script type="text/javascript" src="Midterm.OG.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
        <link rel="stylesheet" href="index.css">
    </head>

    <body ng-controller="trailCtrl as alpha">
      <div class="pageone">

        <div class="page-header">
          <h1>GO!HIKE <small style="padding: 5px"> Plan your next outdoor adventure</small></h1>
      </div>

        <div class="map">
          <ng-map center="43,-93" zoom="4" >

            <marker
              ng-repeat="position in alpha.trailData"
              position="{{position.latitude}},{{position.longitude}}"
              id="marker-{{$index}}"
              on-click="alpha.showInfoWindow(position, $index)" >
            </marker>

            <info-window id="marker-info">
              <div>
                <h4 ng-show="alpha.selectedPosition.park_name">{{alpha.selectedPosition.park_name}}</h4>
                <h5>{{alpha.selectedPosition.name}}</h4>
              </div>
            </info-window>
        </ng-map>
      </div>

          <div class="sidebar">
            <h3> {{alpha.selectedPosition.park_name}} </h3>
            <h4> {{alpha.selectedPosition.name}} </h4>
            <div>{{alpha.selectedPosition.description}}"</div>

          </div>

        </div>
    </body>
</html>
