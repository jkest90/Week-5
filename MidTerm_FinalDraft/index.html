  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Loading Angular -->

</head>

<body ng-controller="showCtrl as alpha">

  <div class="container">

    <div class="row" id="headBar">
      <div id="head-container" class="col-xs-12" >
          <h3 id="logoText" class="col-xs-12 col-sm-12 col-md-7 col-lg-6"> Denver Jams</h3>
          <h6 id="subText" class="hidden-sm -12 col-md-5 col-lg-6"> Never miss a local show. </h6>
          <img src="jams-logo-edit.png" class="visible-lg" id="logo"/>
      </div>
    </div> <!-- end row 'headbar' -->

    <div class="row" id= "search-row">
      <div class="col-sm-12" id="search-container">

        <h4 id="search-text">Search</h4>
        <form id="search-form" ng-submit="alpha.getSearch()">
          <input type="form-control" placeholder="Venue, Artist, or Location" id="inputBar"/>
          <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
        </form>


      </div> <!-- end search-container -->
    </div> <!-- end row 'search-row'-->

    <div class="row" id="mainBody">

      <div class="col-xs-12 col-sm-6 col-md-7">
        <leaflet lf-center="alpha.center" markers="alpha.newMarkers"> </leaflet>
      </div>

      <div class="col-xs-12 col-sm-5 col-md-5">
        <ul class="resultsList">
          <li class="results" ng-repeat="result in alpha.getNextResults()">
            <h5 class="artistHead"> {{result.Artist}} <h5>
            <p> {{result.Venue}} </p>
            <p>{{result.Address}}</p>
            <p>{{result.Date | date }}</p>
            <h6><a href={{result.TicketUrl}}> {{ result.TicketUrl | domain }}</a> </h6>
            <button type="submit" ng-click="alpha.submitFollow(result)" class="btn btn-primary" id="FollowButton">Follow</button>
          </li>  <!-- end results  -->
        </ul>  <!-- end resultsList -->
