<!DOCTYPE HTML>

<html ng-app="MyApp">
    <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Denver Jams</title>
      <!--Loading Angular -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
      <!--Loading jQuery -->
      <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <!-- Leaflet.js file -->
      <script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>
      <!-- leaflet.js -->
      <script type="text/javascript" src="leaflet.js"></script>
      <!--midterm.js file -->
      <script type="text/javascript" src="midterm.js"></script>
      <!--Ajax BootStrap.css -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
      <!--midterm.CSS -->
      <link rel="stylesheet" href="midterm.css">
      <!--fonts-->
      <link href='https://fonts.googleapis.com/css?family=Paytone+One|Monoton' rel='stylesheet' type='text/css'>
      <!--leaflet CSS -->
      <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css">

</head>

<body ng-controller="showCtrl as alpha">

  <div class="container">
      <div class="row" id="headBar">
          <div class="col-lg-12">
            <img src="jams-logo-edit.png" id="logo"/>
            <div class="head">
              <h3 id="logoText"> Denver Jams</p>
                <h6 id="subText"> Never miss a local show. </h6>
            </div>
          </div>
      </div> <!-- end "headbar" -->

      <div class="row" id= "searchInput">
          <div class="col-sm-12" id="searchBar">
            <h4 class="pull-left" id="searchText"> Search</h4>
            <form class="navbar-form pull left">
               <input type="form-control" placeholder="Venue, Artist, or Location" id="inputBar"/>
               <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
            </form>
          </div>
      </div> <!--end search input row-->

      <div class="row" id="mainBody">
        <div class="map">
          <leaflet lf-center="alpha.center" height="600px" width="640px"> </leaflet>
        </div>
      </div>

      <div class="resultsDiv pull-right">
          <ul class="resultsList">
            <li class="results">
              <div> {{alpha.showData.Events[0].Artists[0].Name}}
              </div>
            </li>
            <li class="results">
              <div>
              </div>
            </li>
            <li class="results">
              <div>
              </div>
            </li>
            <li class="results">
              <div>
              </div>
            </li>
            <li class="results">
              <div></div>
            </li>
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li>
                  <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                  <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </ul>

        </div>
        <div class="row" id= "footer">
            <div class="col-sm-12"></div>
        </div>

      </div> <!--end of mainBody -->


  </div> <!-- end mainBody -->

      <!-- Brand and toggle get grouped for better mobile display -->

    </div> -->

</body>
</html>
