<!DOCTYPE HTML>
<html ng-app="MyApp">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Denver Jams</title>

        <!--Loading Angular -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.min.js"></script>
        <!--Loading jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <!-- Leaflet.js file -->
        <script src="https://unpkg.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>
        <!-- js -->
        <script type="text/javascript" src="leaflet.js"></script>
        <!--midterm.js file -->
        <script type="text/javascript" src="midterm.js"></script>
        <!--Ajax BootStrap.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
        <!--midterm.CSS -->
        <link rel="stylesheet" href="midterm.css">
        <!--fonts-->
        <link href='https://fonts.googleapis.com/css?family=Paytone+One|Monoton' rel='stylesheet' type='text/css'>
        <!--leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.2/dist/leaflet.css">

    </head>

    <body ng-controller="showCtrl as alpha">
        <div class="container">
            <div class="row" id="headBar">
                <div id="head-container" class="col-xs-12" >
                    <h3 id="logoText" class="col-xs-12 col-sm-12 col-md-7 col-lg-6"> Denver Jams</h3>
                    <h6 id="subText" class="hidden-sm -12 col-md-5 col-lg-6"> Never miss a local show. </h6>
                    <!-- <img src="jams-logo-edit.png" class="visible-lg" id="logo"/> -->
                    <img id="skyline" src="skyline-DEN-dark.png"/>
                </div>
            </div> <!-- end row 'headbar' -->

            <div class="row" id= "search-row">
                <div class="col-sm-12" id="search-container">
                    <!-- <h4 id="search-text">Search</h4>
                    <form id="search-form" ng-submit="alpha.getSearch()">
                        <input type="form-control" placeholder="Venue, Artist, or Location" id="inputBar"/>
                        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                    </form> -->
                </div> <!-- end search-container -->
            </div> <!-- end row 'search-row'-->

        <div class="row" id="mainBody" ng-view></div> <!-- end mainBody --> <!--main.html template -->

        <div class="row" id= "footer">
            <div class="col-sm-12"></div>
            <h3 id="jambase"><span style="color:rgb(141, 146, 194)"> Powered by</span> <a href="http://www.jambase.com"> Jambase </a> </h3>
        </div> <!--end row 'footer' -->
    </body>
</html>
